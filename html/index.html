<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/style.css">
    <title>Dynamic Clock UI Design</title>
</head>
<body>
    <h1>the time is now</h1>
    <div class="clock">
        <div class="hour">
            <span class="hr" id="hr"></span>
            <span>Hours</span>
        </div>
        <div class="minute">
            <span class="mn" id="mn"></span>
            <span>Minutes</span>
        </div>
        <div class="second">
            <span class="sc" id="sc"></span>
            <span>Seconds</span>
        </div>
        <div class="ampm" id="ampm"></div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
